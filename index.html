<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bro -- Weat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="./logo.jpg" />
    <link rel="stylesheet" href="./styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>

<body class="bg-[#0a0a0a] text-white overflow-x-hidden">

 <!-- dito is for navigation -->
    <nav
        class="fixed top-0 w-full z-[100] p-3 md:p-6 flex overflow-x-auto no-scrollbar md:justify-center gap-2 md:gap-3 bg-black/60 backdrop-blur-xl md:bg-transparent border-b border-white/5 md:border-0">
        <button onclick="changeDestination('kyoto')"
            class="glass-card px-4 md:px-6 py-2 rounded-full text-xs md:text-sm whitespace-nowrap hover:border-amber-400 transition flex-shrink-0">Kyoto</button>
        <button onclick="changeDestination('paris')"
            class="glass-card px-4 md:px-6 py-2 rounded-full text-xs md:text-sm whitespace-nowrap hover:border-amber-400 transition flex-shrink-0">Paris</button>
        <button onclick="changeDestination('palawan')"
            class="glass-card px-4 md:px-6 py-2 rounded-full text-xs md:text-sm whitespace-nowrap hover:border-amber-400 transition flex-shrink-0">Palawan</button>
        <button onclick="changeDestination('rovaniemi')"
            class="glass-card px-4 md:px-6 py-2 rounded-full text-xs md:text-sm whitespace-nowrap hover:border-amber-400 transition flex-shrink-0">Rovaniemi</button>
        <button onclick="changeDestination('rome')"
            class="glass-card px-4 md:px-6 py-2 rounded-full text-xs md:text-sm whitespace-nowrap hover:border-amber-400 transition flex-shrink-0">Rome</button>
    </nav>

    <!-- hero section background for parallel tama?-->
    <header id="hero"
        class="relative min-h-screen flex items-center justify-center parallax overflow-hidden pt-20 pb-12 md:py-20">
        <div class="absolute inset-0 bg-black/40 z-0"></div>
        <div class="relative z-10 text-center px-4 w-full max-w-7xl mx-auto" data-aos="zoom-in">
            <p class="uppercase tracking-[0.3em] md:tracking-[0.5em] text-[10px] md:text-sm opacity-80 mb-2">Collection
                2026</p>
            <h1 id="mainTitle"
                class="text-4xl sm:text-6xl md:text-8xl lg:text-9xl mb-6 md:mb-12 glow-text font-bold px-2">Destination
            </h1>

            <!-- here mga cards, glass cards ba -->
            <div id="infoDashboard"
                class="flex flex-col sm:flex-row gap-3 md:gap-6 items-stretch justify-center w-full max-w-4xl mx-auto">

                <!-- Weather  -->
                <div class="glass-card p-4 md:p-8 rounded-2xl md:rounded-3xl flex-1 text-center border-t border-white/20"
                    data-aos="fade-up">
                    <p class="text-[10px] uppercase tracking-widest opacity-60 mb-1">Atmosphere</p>
                    <div id="temp" class="text-3xl md:text-6xl font-light mb-1">--¬∞C</div>
                    <p id="advice" class="text-xs md:text-sm italic text-blue-300 px-2">Fetching vibes...</p>
                    <div id="packingList"
                        class="mt-2 md:mt-3 text-[10px] md:text-xs opacity-70 font-semibold tracking-wide">
                    </div>
                </div>

                <!-- Currency-->
                <div class="glass-card p-4 md:p-8 rounded-2xl md:rounded-3xl flex-1 text-center border-t border-yellow-500/30"
                    data-aos="fade-up" data-aos-delay="200">
                    <p class="text-[10px] uppercase tracking-widest opacity-60 mb-1">Travel Fund</p>
                    <div class="text-[10px] opacity-50 mb-1">‚Ç±1.00 PHP equals</div>
                    <div id="exchangeRate" class="text-2xl md:text-4xl font-bold text-yellow-500 mb-1">--</div>
                    <div id="currencyName"
                        class="text-[10px] font-semibold tracking-widest uppercase text-white/80 leading-tight px-2">
                        Currency
                    </div>
                </div>
            </div>

            <!-- pagnalwang card -->
            <div
                class="mt-4 md:mt-8 flex flex-col sm:flex-row gap-3 md:gap-4 justify-center items-stretch max-w-4xl mx-auto">

                <!-- Golden Hour Card kilan ba matapos sunset -->
                <div
                    class="glass-card p-3 md:p-4 rounded-xl md:rounded-2xl flex-1 flex items-center justify-between gap-3 md:gap-4">
                    <div class="text-left flex-1">
                        <p class="text-[10px] uppercase opacity-50 tracking-widest">Golden Hour</p>
                        <p id="sunsetTime" class="text-base md:text-lg font-bold text-orange-400">--:--</p>
                        <p id="goldenHourStatus" class="text-[9px] md:text-[10px] font-semibold text-white/70 italic">
                        </p>
                        <p id="localClock" class="text-[9px] md:text-[10px] font-light text-white/40 italic"></p>
                    </div>
                    <span class="text-xl md:text-2xl">üåÖ</span>
                </div>

                <!-- food cost noh -->
                <div
                    class="glass-card p-3 md:p-4 rounded-xl md:rounded-2xl flex-1 flex items-center justify-between gap-3 md:gap-4">
                    <div class="text-left flex-1">
                        <p id="foodName" class="text-[10px] md:text-[12px] uppercase opacity-50 text-blue-300">Meal Cost
                        </p>
                        <p id="foodCostUSD" class="text-base md:text-lg font-bold text-green-400">--</p>
                    </div>
                    <span class="text-xl md:text-2xl">üç±</span>
                </div>
            </div>
        </div>
    </header>

    <!-- sa baba na to -->
    <section class="max-w-7xl mx-auto py-8 md:py-24 px-4 md:px-6">

        <!-- using grid gamit ai hirap gamitin to eh -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 md:gap-12 lg:gap-24 items-start">

            <!-- description, title dito -->
            <div data-aos="fade-right" class="order-2 lg:order-1">
                <h2 id="subTitle"
                    class="text-2xl sm:text-3xl md:text-5xl mb-4 md:mb-6 italic text-blue-300 tracking-tight leading-tight">
                    "The
                    world is waiting."</h2>
                <p id="description" class="text-gray-400 leading-relaxed text-sm md:text-lg mb-6 md:mb-8">Select a
                    destination
                    above.</p>

                <!-- Map nang leaflet patulong lang dn -->
                <div id="map"
                    class="h-[250px] sm:h-[300px] md:h-[400px] rounded-2xl md:rounded-3xl border border-white/10 shadow-2xl z-0 mb-6 md:mb-8">
                </div>

                <!-- Attractions List -->
                <div class="mt-6 md:mt-8">
                    <p class="text-xs md:text-sm uppercase tracking-widest opacity-50 mb-3 md:mb-4 text-blue-300">Top
                        Attractions</p>
                    <div id="attractionList" class="space-y-2 md:space-y-3"></div>
                </div>
            </div>

            <!-- Image Gallery Column  -->
            <div class="grid grid-cols-2 gap-2 sm:gap-3 md:gap-4 items-start order-1 lg:order-2" data-aos="fade-left">
                <!-- Left column -->
                <div class="flex flex-col gap-2 sm:gap-3 md:gap-4">
                    <img id="img1" src=""
                        class="rounded-xl md:rounded-2xl lg:rounded-3xl shadow-2xl w-full h-[180px] sm:h-[220px] md:h-[300px] lg:h-[400px] object-cover"
                        alt="View 1">
                    <img id="img3" src=""
                        class="rounded-xl md:rounded-2xl lg:rounded-3xl shadow-2xl w-full h-[140px] sm:h-[170px] md:h-[220px] lg:h-[300px] object-cover"
                        alt="View 3">
                </div>
                <!-- Right column  -->
                <div class="flex flex-col gap-2 sm:gap-3 md:gap-4 mt-4 sm:mt-6 md:mt-8 lg:mt-16">
                    <img id="img2" src=""
                        class="rounded-xl md:rounded-2xl lg:rounded-3xl shadow-2xl w-full h-[140px] sm:h-[170px] md:h-[220px] lg:h-[300px] object-cover"
                        alt="View 2">
                    <img id="img4" src=""
                        class="rounded-xl md:rounded-2xl lg:rounded-3xl shadow-2xl w-full h-[180px] sm:h-[220px] md:h-[300px] lg:h-[400px] object-cover"
                        alt="View 4">
                </div>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="index.js"></script>

</body>

</html>
