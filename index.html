<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bro -- Weat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="./logo.jpg" />
    <link rel="stylesheet" href="./styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />


</head>

<body class="bg-[#0a0a0a] text-white overflow-x-hidden">

    <nav class="fixed top-0 w-full z-[100] p-4 md:p-6 flex overflow-x-auto no-scrollbar md:justify-center gap-3 bg-black/40 backdrop-blur-xl md:bg-transparent">
        <button onclick="changeDestination('kyoto')" class="glass-card px-6 py-2 rounded-full text-sm whitespace-nowrap hover:border-amber-400 transition">Kyoto</button>
        <button onclick="changeDestination('paris')" class="glass-card px-6 py-2 rounded-full text-sm whitespace-nowrap hover:border-amber-400 transition">Paris</button>
        <button onclick="changeDestination('palawan')" class="glass-card px-6 py-2 rounded-full text-sm whitespace-nowrap hover:border-amber-400 transition">Palawan</button>
        <button onclick="changeDestination('rovaniemi')" class="glass-card px-6 py-2 rounded-full text-sm whitespace-nowrap hover:border-amber-400 transition">Rovaniemi</button>
        <button onclick="changeDestination('rome')" class="glass-card px-6 py-2 rounded-full text-sm whitespace-nowrap hover:border-amber-400 transition">Rome</button>
    </nav>

    <header id="hero" class="relative min-h-screen flex items-center justify-center parallax overflow-hidden py-20">
        <div class="absolute inset-0 bg-black/40 z-0"></div>
        <div class="relative z-10 text-center px-4 w-full" data-aos="zoom-in">
            <p class="uppercase tracking-[0.3em] md:tracking-[0.5em] text-[10px] md:text-sm opacity-80 mb-2">Collection 2026</p>
            <h1 id="mainTitle" class="text-5xl md:text-9xl mb-8 md:mb-12 glow-text font-bold">Destination</h1>

            <div id="infoDashboard" class="flex flex-col md:flex-row gap-4 md:gap-6 items-center justify-center max-w-lg md:max-w-none mx-auto">
                <div class="glass-card p-6 md:p-8 rounded-3xl w-full md:w-72 text-center border-t border-white/20" data-aos="fade-up">
                    <p class="text-[10px] uppercase tracking-widest opacity-60 mb-1">Atmosphere</p>
                    <div id="temp" class="text-4xl md:text-6xl font-light mb-1">--¬∞C</div>
                    <p id="advice" class="text-xs md:text-sm italic text-blue-300">Fetching vibes...</p>
                    <div id="packingList" class="mt-3 text-[10px] md:text-xs opacity-70 font-semibold tracking-wide"></div>
                </div>

                <div class="glass-card p-6 md:p-8 rounded-3xl w-full md:w-72 text-center border-t border-yellow-500/30" data-aos="fade-up" data-aos-delay="200">
                    <p class="text-[10px] uppercase tracking-widest opacity-60 mb-1">Travel Fund</p>
                    <div class="text-[10px] opacity-50 mb-1">‚Ç±1.00 PHP equals</div>
                    <div id="exchangeRate" class="text-3xl md:text-4xl font-bold text-yellow-500 mb-1">--</div>
                    <div id="currencyName" class="text-[10px] font-semibold tracking-widest uppercase text-white/80 leading-tight">Currency</div>
                </div>
            </div>

            <div class="mt-8 flex flex-col md:flex-row gap-4 justify-center items-center max-w-4xl mx-auto">
                <div class="glass-card p-4 rounded-2xl w-full md:w-64 flex items-center justify-between gap-4">
                    <div class="text-left">
                        <p class="text-[10px] uppercase opacity-50 tracking-widest">Golden Hour</p>
                        <p id="sunsetTime" class="text-lg font-bold text-orange-400">--:--</p>
                        <p id="goldenHourStatus" class="text-[10px] font-semibold text-white/70 italic"></p>
                        <p id="localClock" class="text-[10px] font-light text-white/40 italic"></p>
                    </div>
                    <span class="text-2xl">üåÖ</span>
                </div>

                <div class="glass-card p-4 rounded-2xl w-full md:w-64 flex items-center justify-between gap-4">
                    <div class="text-left">
                        <p id="foodName" class="text-[12px] uppercase opacity-50 text-blue-300">Meal Cost</p>
                        <p id="foodCostUSD" class="text-lg font-bold text-green-400">--</p>
                    </div>
                    <span class="text-2xl">üç±</span>
                </div>
            </div>
        </div>
    </header>

    <section class="max-w-6xl mx-auto py-12 md:py-24 px-6 grid grid-cols-1 md:grid-cols-2 gap-12 md:gap-24 items-start">
        <div data-aos="fade-right" class="order-2 md:order-1">
            <h2 id="subTitle" class="text-3xl md:text-5xl mb-6 italic text-blue-300 tracking-tight leading-tight">"The world is waiting."</h2>
            <p id="description" class="text-gray-400 leading-relaxed text-base md:text-lg mb-8">Select a destination above.</p>
            
            <div id="map" class="h-[300px] md:h-[400px] rounded-3xl border border-white/10 shadow-2xl z-0"></div>
            
            <div class="mt-8">
                <p class="text-md uppercase tracking-widest opacity-50 mb-4 text-blue-300">Top Attractions</p>
                <div id="attractionList" class="space-y-3"></div>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-3 md:gap-4 items-start order-1 md:order-2" data-aos="fade-left">
            <div class="flex flex-col gap-3 md:gap-4">
                <img id="img1" src="" class="rounded-2xl md:rounded-3xl shadow-2xl w-full h-[200px] md:h-[400px] object-cover" alt="View 1">
                <img id="img3" src="" class="rounded-2xl md:rounded-3xl shadow-2xl w-full h-[150px] md:h-[300px] object-cover" alt="View 3">
            </div>
            <div class="flex flex-col gap-3 md:gap-4 mt-8 md:mt-16">
                <img id="img2" src="" class="rounded-2xl md:rounded-3xl shadow-2xl w-full h-[150px] md:h-[300px] object-cover" alt="View 2">
                <img id="img4" src="" class="rounded-2xl md:rounded-3xl shadow-2xl w-full h-[200px] md:h-[400px] object-cover" alt="View 4">
            </div>
        </div>
    </section>

</body>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="index.js">
</script>

</html>
